        function add(a, b) {
            return parseInt(a) + parseInt(b)
        }
        function subtract(a, b) {
            return parseInt(a) - parseInt(b)
        }
        function multiply(a, b) {
            return parseInt(a) * parseInt(b)
        }
        function divide(a, b) {
            return parseInt(a) / parseInt(b)
        }

        function operate(a, operator, b) {
            if (operator === "+") {
                add(a, b)
            } else if (operator === "-") {
                subtract(a, b)
            } else if (operator === "*") {
                multiply(a, b)
            } else if (operator === "/") {
                div(a, b)
            } else {
