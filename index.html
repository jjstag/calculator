        function add(a, b) {
            return parseInt(a) + parseInt(b)
        }
        function subtract(a, b) {
            return parseInt(a) - parseInt(b)
        }
        function multiply(a, b) {
            return parseInt(a) * parseInt(b)
        }
        function divide(a, b) {
            return parseInt(a) / parseInt(b)
        }

        function operate(a, operator, b) {
            if (!b || !operator) {
                return a
            } else if (operator === "+") {
                return add(a, b)
            } else if (operator === "-") {
                return subtract(a, b)
            } else if (operator === "*") {
                return multiply(a, b)
            } else if (operator === "/") {

            } else {
